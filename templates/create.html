<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Music</title>
    <style>
        body {
            background-color: rgb(6, 6, 66);
            color: orangered;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            position: relative;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="file"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: orange;
            color: rgb(6, 6, 66);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: darkorange;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 0.3s ease;
            filter: grayscale(100%);
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: orange;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgb(6, 6, 66);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: orange;
            color: rgb(6, 6, 66);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='profile_pic_left.JPG') }}" alt="Profile Pic" class="profile-pic">
        <h1>Create Music</h1>
        <form action="/cmusic" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist">
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
            
            <label for="file">Choose a music file:</label>
            <input type="file" id="file" name="file">
            
            <input type="submit" value="Create Music">
        </form>
        <a href="{{ url_for('discover') }}" class="back-button">Back</a>
    </div>
</body>
</html>
