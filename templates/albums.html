<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <style>
        body {
            background-color: rgb(6, 6, 66);
            color: orangered;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            position: relative;
        }

        .profile-pic {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 0.3s ease;
            filter: grayscale(100%);
        }

        .profile-pic:hover {
            transform: scale(1.2);
            filter: grayscale(0%);
        }

        h1 {
            margin-top: 20px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            justify-content: center; /* Center the albums */
        }

        .album-item {
            width: 250px; /* Keep the width fixed */
            height: 250px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin-right: 0; /* Reset right margin for all blocks */
        }

        .album-item:nth-child(2n) {
            margin-right: 5px; /* Add 5px right margin to even blocks */
        }

        .album-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the entire space */
            transition: filter 0.3s ease;
        }

        .album-item:hover img {
            filter: grayscale(100%);
        }

        .album-item:hover .mini-heading {
            color: orange;
        }

        .mini-heading {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
        }

        .back-button {
            margin-top: 30px;
            display: block;
            text-decoration: none;
            color: orange;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgb(6, 6, 66);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: orange;
            color: rgb(6, 6, 66);
        }
    </style>
</head>
<body>

        <h1>Albums</h1>
