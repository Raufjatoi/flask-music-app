            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .key {
            width: 50px;
            height: 200px;
            margin: 5px;
            background-color: #333;
            border: 1px solid #fff;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            display: flex;
            align-items: flex-end;
            position: relative;
        }
        .key label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
        .key.black {
            background-color: #000;
            color: #fff;
            z-index: 1;
            margin-top: -100px;
        }
        .key.active {
            background-color: #555;
        }
    </style>
</head>

    <script>
        const keys = document.querySelectorAll('.key');
        const recordedNotes = [];

        // Add event listeners to keys for mouse click
        keys.forEach((key) => {
            key.addEventListener('mousedown', () => {
                const note = key.dataset.note;
                playAudio(note);
                key.classList.add('active');
                recordedNotes.push({ time: Date.now(), note: note });
            });
            key.addEventListener('mouseup', () => {
                key.classList.remove('active');
            });
        });

        // Add event listeners to keys for keyboard press
        window.addEventListener('keydown', (e) => {
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (key) {
                const note = key.dataset.note;
                playAudio(note);
                key.classList.add('active');
                recordedNotes.push({ time: Date.now(), note: note });
            }
        });

        window.addEventListener('keyup', (e) => {
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (key) {
                key.classList.remove('active');
            }
        });

        // Function to play audio
        function playAudio(note) {
            const audio = new Audio(note);
            audio.play();
        }

        // Define the sequence of notes for "Piano Man" or any other melody
        const melody = [

        // Function to play melody automatically
        function playMelody() {
            let currentTime = 0;
            melody.forEach((note) => {
                setTimeout(() => {
                    const key = document.querySelector(`.key[data-key="${note.keyCode}"]`);
                    if (key) {
                        playAudio(note.note);
                        key.classList.add('active');
                    }
                }, currentTime);
                setTimeout(() => {
                    const key = document.querySelector(`.key[data-key="${note.keyCode}"]`);
                    if (key) {
                        key.classList.remove('active');
                    }
                }, currentTime + note.duration);
                currentTime += note.duration;
            });
        }

        // Call the function to play the melody automatically
        playMelody();
