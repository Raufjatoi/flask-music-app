<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Music</title>
    <style>
        body {
            background-color: rgb(6, 6, 66);
            color: orange;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: orange;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgb(6, 6, 66);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: orange;
            color: rgb(6, 6, 66);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Created Music</h1>
        <p>Title: {{ title }}</p>
        <p>Artist: {{ artist }}</p>
        <p>Genre: {{ genre }}</p>
        <p>Music File: {{ filename }}</p>
        <a href="{{ url_for('create') }}" class="back-button">Back</a>
    </div>
</body>
</html>
